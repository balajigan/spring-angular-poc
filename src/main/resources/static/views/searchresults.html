<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped display " id="logsearchresults">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Application</th>
                        <th>Component Name</th>
                        <th>Service Name</th>
                        <th>Status</th>
                        <th>Host Name</th>
                        <th>Business Id</th>
                        <th>Log Id</th>
                        <th>Transaction Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="logresult in logresults | filter : paginate" ng-class="{'danger': logresult.select}">
                            <td><input type="checkbox" value={{logresult.select}}></td>
                            <td><a href="#">{{logresult.APPLICATIONID}}</a></td>
                            <td>{{logresult.COMPONENTNAME}}</td>
                            <td>{{logresult.SERVICENAME}}</td>
                            <td>{{logresult.STATUS}}</td>
                            <td>{{logresult.HOSTNAME}}</td>
                            <td>{{logresult.BUSINESSID}}</td>
                            <td>{{logresult.LOGID}}</td>
                            <td>{{logresult.TRANSACTIONID}}</td>
                    </tr>
                </tbody>
            </table>
    <!--    <pagination total-items="totalItems" ng-model="currentPage"
          max-size="5" boundary-links="true"
          items-per-page="numPerPage" class="pagination-sm">
        </pagination> -->
            <div class="relative fullwidth col-xs-12 submitSection">
                <!-- Search Button -->
                <button type="button" id="submit" name="submit" ng-click="goBack()" class="form-btn semibold">Back to Search</button>
            </div>
            </div>
    </div>
</div>
