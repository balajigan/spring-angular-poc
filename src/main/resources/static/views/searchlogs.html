               <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- /.container -->
                            <div class="inner searchContainer">
                                <!-- Form Area -->
                                <div class="contact-form">
                                    <!-- Form -->
                                    <form id="search-form" method="post" action="#" class="form-horizontal">
                                        <!-- Left Inputs -->
                                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                                            <div class="form-group">
                                                <label class="control-label col-sm-2">Application</label>
                                                <div class="col-sm-10">
                                                    <select name="appName" id="appName" required="required" class="form"
                                                     ng-model="searchform.appId">
                                                        <option>
                                                            Select Application
                                                        </option>
                                                        <option>
                                                            1402
                                                        </option>
                                                        <option>
                                                            APP2
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Component</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="component" name="component" id="component" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2">Service</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="service"  required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="pwd">Transaction ID</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="transactionId" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="pwd">Status</label>
                                                <div class="col-sm-10">
                                                    <input type="text"  ng-model="stat" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Domain</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="domain" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Transaction Type</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="transactiontype" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Log category</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="logcetgory" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Business Id</label>
                                                <div class="col-sm-10">
                                                    <input type="text"  ng-model="searchform.businessId" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Host Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="hostname"  required="required" class="form" />
                                                </div>
                                            </div>

                                        </div>

                                        <!-- Right Inputs -->
                                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                                            <!-- Message -->
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" for="pwd">Business Id2</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="businessId2" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2">Name</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="name"  required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2">Value</label>
                                                <div class="col-sm-10">
                                                    <input type="text" ng-model="value" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Start Time</label>
                                                <div class="col-sm-10">
                                                    <input type="date" ng-model="starttime"  required="required" class="form formdate" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >End Time</label>
                                                <div class="col-sm-10">
                                                    <input type="date" ng-model="endtime"  required="required" class="form formdate" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Before data</label>
                                                <div class="col-sm-10">
                                                    <input type="text" name="component" id="component" required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >After data</label>
                                                <div class="col-sm-10">
                                                    <input type="text"  required="required" class="form" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Max rows(
                                                    <3000)</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" required="required" class="form" />
                                                        </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Log status</label>
                                                <div class="col-sm-10">
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" value="">Filtered</label>
                                                    <label class="checkbox-inline">
                                                        <input type="checkbox" value="">New</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-2" >Search type</label>
                                                <div class="col-sm-10">
                                                    <label class="radio-inline">
                                                        <input type="radio" value="">Restricted</label>
                                                    <label class="radio-inline">
                                                        <input type="radio" value="">Unrestricted</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- End Right Inputs -->
                                        <!-- Bottom Submit -->
                                        <div class="relative fullwidth col-xs-12 submitSection">
                                            <!-- Search Button -->
                                            <button type="button" id="submit" name="submit" ng-click="getResults()" class="form-btn semibold">Search</button>
                                        </div>
                                        <!-- End Bottom Submit -->
                                        <!-- Clear -->
                                        <div class="clear"></div>
                                    </form>

                                </div>
                                <!-- End Form Area -->
                            </div>
                        </div>
                    </div>
                </div>
